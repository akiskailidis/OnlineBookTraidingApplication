<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Books</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500&display=swap">
    <style>
        /* Reset some basic elements */
        body, h1, h2, h3, p, ul {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            background-color: #121212;
            color: #e0e0e0;
            padding: 20px;
        }

        /* Container class for consistent page layout */
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
        }

        h1 {
            color: #00acc1;
            margin-bottom: 20px;
            font-weight: 400;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"], select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            background-color: #444;
            border: 1px solid #666;
            border-radius: 4px;
            color: #ddd;
        }

        /* Button styles */
        .btn {
            color: white;
            border: none;
            width: 200px;
            margin: 10px;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 4px;
            transition: background 0.3s, transform 0.3s;
            background: linear-gradient(135deg, #00acc1, #00838f);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }

        .btn-search {
            background: linear-gradient(135deg, #ff9800, #e65100);
        }

        .btn-requests {
            background: linear-gradient(135deg, #2196f3, #1976d2);
        }

        .btn-back {
            background: #6c757d;
        }

        .btn-back:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Search Book Offers</h1>
    <form th:action="@{/user/search}" th:object="${search}" method="post">
        <div class="form-group">
            <label for="searchString">Search Term</label>
            <input type="text" class="form-control" th:field="*{searchString}" placeholder="Search by Book Title or Author">
        </div>
        <div class="form-group">
            <label for="searchType">Search Type</label>
            <select class="form-control" th:field="*{searchType}">
                <option th:each="type : ${T(app.model.Search.SearchType).values()}"
                        th:value="${type}" th:text="${type}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-search">Search</button>
        <a href="/user/my-requests" class="btn btn-requests">My Requests</a>
        <a href="/user/dashboard" class="btn btn-back">Back to Menu</a>
    </form>
</div>
</body>
</html>
